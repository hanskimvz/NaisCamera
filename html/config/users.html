function loadUSERConfig(){
	user_level = ['Administrator', 'Operator', 'Viewer'];
	url = "/uapi-cgi/users.cgi?action=list&group=user&format=json";
	// console.log(url);
	$.getJSON(url, function(response) {
		// console.log(response);
		var member =response.member;
		$("#formUserList").empty();
		member.forEach(function(item){
			var opt_str = item.username;
			for (i=item.username.length; i<30; i++){
				opt_str += '&nbsp;&nbsp;';
			}
			$("select#formUserList").append("<option value='" + item.username + "'>" +opt_str + user_level[item.level] + "</option>");
			// $("select#formUserList").append("<option value='" + item.username + "'>" + FillText(item.username, 30, "left") + FillText(user_level[item.level], 20, "left") + "</option>");
		});
	});
}
