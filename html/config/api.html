<script>
$("button").on("click", function () {
	console.log(this);
	if (this.id == "modalApply") {
		console.log($("#formUserName").val());
	}
});
$(".slider").on("input", function () {
	xt = this.id.replace("slider","form");
 	$("#" + xt).val(this.value);
});

$("input[type='radio']").on("click", function () {
	console.log(this);
	$("#uart_udp").prop("hidden", true);
	$("#uart_tcpclient").prop("hidden", true);
	$("#uart_tcpserver").prop("hidden", true);	
	if (this.id=="formUartOverIPModeUdp") {
		$("#uart_udp").prop("hidden", false);
	}
	else if (this.id=="formUartOverIPModeTcpClient") {
		$("#uart_tcpclient").prop("hidden", false);
	}
	else if (this.id=="formUartOverIPModeTcpServer") {
		$("#uart_tcpserver").prop("hidden", false);
	}		

});


function loadAPIConfig(){
	url = "/uapi-cgi/param.cgi?action=list&format=json&group=onvif,genetec";
	console.log(url);
	$.getJSON(url, function(response) {
		console.log(response);
		if(response.genetec.enable == 'yes'){
			$('#formApiEnable_genetec').prop('checked', true);
		}
		if(response.onvif.enable == 'yes'){
			$('#formApiEnable_onvif').prop('checked', true);
		}
		if(response.onvif.authentication.enable == 'yes'){
			$('#formApiEnable_authentication').prop('checked', true);
		}
		if(response.onvif.profileg.enable == 'yes'){
			$('#profileG').prop('checked', true);
		}
		if(response.onvif.replayattackprotection.enable == 'yes'){
			$('#replayAttackProtecion').prop('checked', true);
		}

	});
}
loadAPIConfig();
